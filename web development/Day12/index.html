//filter function create
let arr = [1, 2, 3];

Array.prototype.ankit = function(Callback) {
    let res = [];
    for (let i = 0; i < this.length; i++) {
        
        if (Callback(this[i], i, this)) {
            res.push(this[i]);
        }
    }
    return res;
};

let data = arr.ankit((a, b, c) => {
    return a > 1;  
});
