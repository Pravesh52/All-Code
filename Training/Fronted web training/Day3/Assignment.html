<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name:</label>
            <input id="Name" type="text" placeholder="Enter your name">
            <br>
            <br>
            <label for="DOB">Date Of Birth</label>
            <input id="DOB" type="date">
            <br>
            <br>
            <label for="Gender">Gender:</label>
            <input id="DOB" type="radio">Male
            <input id="DOB" type="radio">Female
            <input id="DOB" type="radio">Other
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="Email">Email:</label>
            <input id="Email" type="email" placeholder="Enter your email">
            <br>
            <br>
            <label for="Phone">Phone Number:</label>
            <input id="Phone" type="number" placeholder="Enter your number">
            <br>
            <br>
            <label for="Address">Address:</label>
            <br>
            <textarea style="resize:none" rows="5" cols="50" id="Address" type="text" placeholder="Enter your Address"></textarea>
        </fieldset>
        <fieldset>
            <legend>Account Details</legend>
            <label for="username">Username:</label>
            <input id="username" type="text" placeholder="Enter your username">
            <br>
            <br>
            <label for="password1">Password:</label>
            <input id="password1" type="password" placeholder="Enter your password">
            <br>
            <br>
            <label for="password2">Confirm Password:</label>
            <input id="password2" type="password" placeholder="Confirm Password">
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label for="Color">Favourite Color:</label>
            <input type="color">
            <br>
            <br>
            <label for="picture">Upload Profile Picture:</label>
            <input type="file">
            <br>
            <br>
            <label>Interests</label>
            <input id="Reading" type="checkbox">
            <label for="Reading">Reading</label>
            <input id="Travelling" type="checkbox">
            <label for="Travelling">Travelling</label>
            <input id="Cooling" type="checkbox">
            <label for="Cooling">Cooling</label>
        </fieldset>
    </fieldset>
    <button>Submit</button>
    <button>clear</button>
</body>
</html>
